<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        thead > tr > th, .media {
            background-color: gray;
            color: white;
            border: 2px solid black;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="rowgroup" rowspan="2">Área</th>
                <th scope= "rowgroup" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="rowgroup" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="rowgroup">Nota 1</th>
                <th scope="rowgroup">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.0</td>
                <td>7.5</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.0</td>
                <td>7.5</td>
                <td>6.2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th scope="col" style="text-align: left;" class="media" colspan="4">Média de Exatas</th>
                <td class="media">8,1</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9.0</td>
                <td>8.5</td>
                <td>8.7</td>
            </tr>
            <tr>
                <th scope="col" style="text-align: left;" class="media" colspan="4">Média de Humanas</th>
                <td class="media">9,3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
