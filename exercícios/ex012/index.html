<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width=560 poster="imagens/thumbnail-praia.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.mkv" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    Infelizmente, esse vídeo não é compatível com o seu navegador. Clique <a href="midia/meu-video.mp4">aqui</a> para baixá-lo.    </video>
    
    <h1>Inserindo vídeos hospedados no YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9hea3XkfFnE?start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos hospedados no Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/786945762?h=765b73ca29&autoplay=1&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
